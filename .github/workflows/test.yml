name: build-test
on:
  pull_request:
  push:

jobs:
  build: # make sure build/ci work properly, and that dist was updated
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run lint
      - run: npm run all
      - run: |
          git diff --exit-code
          if [ -n "$(git status --porcelain)" ]; then
            exit 1
          fi
